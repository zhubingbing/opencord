---




- name: Prereqs and SSL support for apt for SSL
  become: yes
  apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - apt-transport-https
    - ca-certificates
    - python-pip
    - curl 
    - software-properties-common

- name: Docker Apt gpg 
  become: yes
  shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg |sudo apt-key add -


## use aliyun ubuntu docker repository
- name: Docker repository
  become: yes
  shell: add-apt-repository "deb [arch=amd64] https://mirrors.aliyun.com/docker-ce/linux/ubuntu $(lsb_release -cs) stable"

- name: Install docker-ce
  become: yes
  apt:
    name: "docker-ce"
    update_cache: yes
    cache_valid_time: 3600

# docker fails without docker-py, docker-compose >1.9 fails with docker-py installed
- name: Install docker-compose
  become: yes
  pip:
    name: "{{ item }}"
  with_items:
    - "docker==2.4.2"
    - "docker-compose==1.15.0"

- name: Make current user part of the Docker group
  become: yes
  user:
    name: "{{ ansible_user_id }}"
    groups: "docker"
    append: yes

